[DEFAULT]

dist = DEP14
debian-branch = debian/latest
upstream-branch = upstream/latest
pristine-tar = True
pristine-tar-commit = True
sign-tags = True

[import-orig]
merge = False
postimport = git debrebase new-upstream $GBP_UPSTREAM_VERSION

[create-remote-repo]
remote-url-pattern = git@salsa.debian.org:tachi/%(pkg)s.git
